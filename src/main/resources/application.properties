#DataSource
spring.datasource.url=jdbc:mysql://localhost/easyweb?useSSL=false&serverTimezone=Europe/Madrid&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#JPA
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

#LOG
logging.file.name=c://log//consola.log APP.JAR
java -jar -Dlogging.level.root=DEBUG APP.JAR